<ion-header [translucent]="true">
  <ion-toolbar color="newmak">

    <ion-title>
      Product
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content>
    <ion-grid>
      <ion-col size="12" size-md="6" size-lg="6" *ngFor="let i of items">




        <ion-buttons slot="start">
          <ion-back-button default-href="#"></ion-back-button>
        </ion-buttons>

        <ion-card color="" (click)="Gotodetail(i)">
          <img [src]="i.ImagesURL"alt="" />
          <ion-card-header>

            <ion-card-title>{{i.name}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{i.price}}à¸¿
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-grid>
  </ion-content>

</ion-content>
